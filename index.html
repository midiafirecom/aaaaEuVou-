<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Tela Cheia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body, html {
            height: 100%;
            width: 100%;
        }
        
        #fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        button {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" autoplay loop muted>
        <source src="https://github.com/midiafirecom/aaaaEuVou-/raw/refs/heads/main/83ec48444a1b6ba54dae3a7fe3b3584a.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>
    
    <div class="controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="toggleMute()">Mudo/Áudio</button>
        <button onclick="toggleFullScreen()">Tela Cheia</button>
    </div>

    <script>
        const video = document.getElementById('fullscreen-video');
        
        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
        
        function toggleMute() {
            video.muted = !video.muted;
        }
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Teclas de atalho
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') togglePlay();
            if (e.code === 'KeyM') toggleMute();
            if (e.code === 'KeyF') toggleFullScreen();
        });

        // Tentar reproduzir automaticamente (pode não funcionar em alguns navegadores)
        video.play().catch(e => {
            console.log("Reprodução automática bloqueada:", e);
            // Mostrar instrução se a reprodução automática falhar
            const msg = document.createElement('div');
            msg.style.position = 'fixed';
            msg.style.top = '50%';
            msg.style.left = '50%';
            msg.style.transform = 'translate(-50%, -50%)';
            msg.style.color = 'white';
            msg.style.backgroundColor = 'rgba(0,0,0,0.7)';
            msg.style.padding = '20px';
            msg.style.borderRadius = '10px';
            msg.style.textAlign = 'center';
            msg.innerHTML = '<h2>Clique na tela para reproduzir o vídeo</h2>';
            document.body.appendChild(msg);
            
            document.body.addEventListener('click', () => {
                video.play();
                msg.remove();
            }, { once: true });
        });
    </script>
</body>
</html>
